<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <script>
      // Promise<String>
      const getNamePromise = () => {
        return new Promise((resolve, reject) => {
          resolve('Eko Promise');
        });
      };

      // Promise<String>
      const getNameAsync = async () => {
        return 'Eko Async';
      };

      getNamePromise().then((name) => {
        console.info(name);
      });

      getNameAsync().then((name) => {
        console.info(name);
      });
    </script>
  </body>
</html>
