<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      // Lebih simple dari perulangan For Loop
      let counter = 1;
      // While mengecek kondisi pertama kalinya terlebih dahulu
      while (counter <= 20) {
        document.writeln(`<p>Perulangan ke-${counter}</p>`);
        counter++;
      }
    </script>
  </body>
</html>
