<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slow</title>
  </head>
  <body>
    <button id="buttonTask">Click Me</button>

    <script>
      const slowLog = (total) => {
        for (let i = 0; i < total; i++) {
          console.info(i);
        }
      };

      document.getElementById('buttonTask').onclick = () => {
        console.info('Start');
        slowLog(100);
        console.info('End');
      };
    </script>
  </body>
</html>
