<!-- 
  Perbedaan tag h1 dan span:
  - Jika ingin menggunakan display block maka gunakanlah tag div
  - Jika ingin menggunkaan display inline maka gunakanlah tag span
-->

<html>
  <body>
    <h1>
      <span style="color: red">Programmer</span>
      <span style="color: blue">Zaman</span>
      <span style="color: orange">Now</span>
    </h1>
  </body>
</html>
