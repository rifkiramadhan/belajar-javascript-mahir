<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table id="orderRevenue" border="2">
      <caption>
        Order Revenue
      </caption>

      <thead>
        <tr>
          <th>Month</th>
          <th>Income</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>Januari</th>
          <th>100.000.000</th>
        </tr>
        <tr>
          <th>Januari</th>
          <th>200.000.000</th>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total</th>
          <th>300.000.000</th>
        </tr>
      </tfoot>
    </table>

    <script>
      const table = document.getElementById('orderRevenue');
      console.info(table.caption);
      console.info(table.tHead);
      console.info(table.tBodies);
      console.info(table.tFoot);
      console.info(table.rows);
    </script>
  </body>
</html>
