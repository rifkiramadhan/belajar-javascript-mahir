<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah Variable Var</title>
  </head>
  <body>
    <script>
      // Masalahnya Ada Perbedaan Nilai

      // Global Scope
      let i = 20;

      for (let i = 0; i < 10; i++) {
        // Local Scope
        console.info(`Local ${i}`);
      }

      console.info(`Global ${i}`);
    </script>
  </body>
</html>
