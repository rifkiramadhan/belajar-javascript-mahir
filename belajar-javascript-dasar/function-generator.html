<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      function* createElement() {
        yield 'Eko', yield 'Kurniawan', yield 'Khannedy';
      }

      const names = createElement();

      for (const name of names) {
        console.info(name);
      }

      // Lazy
      function* buatGanjil(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`yield ${i}`);
            yield i;
          }
        }
      }

      // Eager
      function buatGanjilArray(value) {
        let result = [];

        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`yield ${i}`);
            result.push(i);
          }
        }

        return result;
      }

      const numbers = buatGanjil(100);
      //   const numbers = buatGanjilArray(100);
      //   for (const number of numbers) {
      //     console.info(number);
      //   }

      console.info(numbers.next().value);
      console.info(numbers.next().value);
      console.info(numbers.next().value);
    </script>
  </body>
</html>
