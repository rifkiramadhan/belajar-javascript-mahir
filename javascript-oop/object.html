<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      // Constructor Function (Harus diawali dgn huruf besar)
      function Person(firstName, lastName) {
        // Deklarasikan this dgn variable agar lebih konsisten
        this.firstName = firstName;
        this.lastName = lastName;

        // Method Constructor Function
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      // Ini adalah objectnya
      const eko = new Person('Eko', 'Khannedy');

      // Bisa seperti ini
      //   eko.firstName = 'Eko';
      //   eko.lastName = 'Khannedy';
      eko.sayHello('Joko');

      const budi = new Person('Budi', 'Nugraha');
      //   budi.firstName = 'Budi';
      //   budi.lastName = 'Nugraha';
      budi.sayHello('Joko');

      console.log(eko);
      console.log(budi);
    </script>
  </body>
</html>
