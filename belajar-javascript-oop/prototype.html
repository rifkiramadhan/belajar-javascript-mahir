<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
  </head>
  <body>
    <script>
      function Person(firstName, lastName) {
        // Menambah property ke instance object
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      // Menambahkan property ke prototype nya
      Person.prototype.sayBye = function () {
        console.info('Good Bye');
      };

      Person.prototype.run = function () {
        console.info(`${this.firstName} is running`);
      };

      const eko = new Person('Eko', 'Khannedy');
      /* 
        Yang pertama kali di check adalah yg ada 
        di dalam instance object nya eko 
        (Comment jika ingin melihat hasil prototype nya)
      */
      eko.sayBye = function () {
        console.info('Sampai Jumpa');
      };
      const budi = new Person('Budi', 'Nugraha');

      console.log(eko);
      console.log(budi);

      eko.sayBye();
      eko.run();
    </script>
  </body>
</html>
