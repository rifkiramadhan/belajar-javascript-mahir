<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika di Non Boolean</title>
  </head>
  <body>
    <script>
      console.info('Hello' || ''); // Hello
      console.info('' || []); // []
      console.info('0' || 'NOL'); // 0
      console.info(0 || 'NOL'); // NOL
      console.info(null || 'NULL'); // NULL
      console.info(undefined || 'UNDEFINED'); // UNDEFINED
      console.info(0 || false); // false

      const person = {
        // fisrName: null
        firstName: '',
        lastName: 'Khannedy',
      };

      // Cara menggunakan nullish operator (null)
      // const name = person.firstName ?? person.lastName;

      // Cara menggunakan logika or
      const name = person.firstName || person.lastName;
      console.info(name);

      console.info('HELLO' && ''); // ''
      console.info('' && []); // ''
      console.info('0' && 'NOL'); // NOL
      console.info(0 && 'NOL'); // 0
      console.info(null && 'NULL'); // null
      console.info(undefined && 'UNDEFINED'); // undefined
      console.info('undefined' && 'NULL'); // null
    </script>
  </body>
</html>
