<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        // Jika i habis dibagi 2
        if (i % 2 === 0) {
          continue;
        }

        document.writeln(`<p>Perulangan Ganjil ke-${i}</p>`);
      }
    </script>
  </body>
</html>
